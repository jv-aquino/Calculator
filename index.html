<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="display"><p id="firstNumber"></p><p id="displayContent"></p></div>
      <div class="buttons">
        <div class="col">
          <button id="clear">Clear</button>
          <button id="backspace">⌦</button>
        </div>
        <div class="col">
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="+" class="operators">+</button>
        </div>

        <div class="col">
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id="-" class="operators">-</button>
        </div>

        <div class="col">
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id="x" class="operators">x</button>
        </div>

        <div class="col">
          <button id=".">.</button>
          <button id="0">0</button>
          <button id="=" class="calculate">=</button>
          <button id="÷" class="operators">÷</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/basic-functions.js"></script>
  <script src="./assets/js/display.js"></script>
</body>
</html>
